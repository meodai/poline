<!DOCTYPE html>

<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
  <script type="module" src="index.mjs"></script>
</head>
<body>
  <script>
    function setup() {
      poline.numPoints = 20;
      noStroke();
    }
    function draw() {
      poline.shiftHue(1);
      let colors = polineColors();
      colors.forEach((color, i) => {
        let w = width/colors.length;
        fill(color);
        rect(i*w, 0, w, 100);
      });
    }
  </script>
</body>
</html>
